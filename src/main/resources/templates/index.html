<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Warehouse Management System - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Add your custom CSS file here -->
    <link rel="stylesheet" href="/path/to/your/custom.css">
</head>
<body>
<div class="container">
    <!-- Add your logo here -->
    <img src="/path/to/your/logo.png" alt="Logo" class="logo">
    <form th:action="@{/login}" th:method="post">
        <h1 class="text-center">Warehouse Management System - Login</h1>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <!-- Add a Remember Me checkbox -->
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <!-- Add a Forgot Password link -->
        <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
    </form>
    <p class="text-center">Don't have an account? <a href="#">Register</a></p>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- Add your custom JavaScript file here -->
<script src="/path/to/your/custom.js"></script>
</body>
</html>
